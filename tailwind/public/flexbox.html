<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex flex-row bg-gray-200 h-20 w-20">
        <div class="text-gray-700 text-center bg-gray-400 px-4 py-2 m-2">1</div>
        <div class="text-gray-700 text-center bg-gray-400 px-4 py-2 m-2">2</div>
        <div class="text-gray-700 text-center bg-gray-400 px-4 py-2 m-2">3</div>
      </div>

    <!-- <div class="grid-cols-3 bg-sky-300">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div> -->

        <div class="grid grid-cols-3 gap-4">
            <div class="col-span-3 bg-slate-500">1</div>
            <div class="col-span-2 bg-blue-400">2</div>
            <div class="col-span-1 bg-emerald-500">3</div>
            <div class="col-span-1 bg-orange-400">4</div>
            <div class="col-span-2 bg-yellow-400">5</div>
          </div>
    </div>
    <div class="justify-center w-96 h-96 bg-ganzz bg-contain bg-no-repeat"></div>
