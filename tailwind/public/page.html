<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="mt-10 bg-white dark:bg-black dark:text-white"
    <div class="p-5 container">

    
    <div class="bg-gray-100 p-8 rounded shadow-2xl md:bg-kucing lg:bg-pp dark:bg-black">
      <div class="min-[320px]:text-center max-[1024px]:bg-sky-300"></div>
      <form>
        <div class="flex items-center justify-center gap-1">
          <!-- svg matahari, ambil code nya di hero-icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-6 w-6 text-orange-500 dark:text-white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
            />
          </svg>
          <button class="h-5 w-10 rounded-full bg-slate-500 p-0.5">
            <div class="h-4 w-4 rounded-full bg-white dark:translate-x-5"></div>
          </button>
                <!-- svg bulan, ambil code nya di hero-icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="dark:text-blue-500 h-6 w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
            />
          </svg>
        </div>
        <script>
          function toDT() {
            if (localStorage.getItem("theme") === "dark") {
              localStorage.setItem("theme", "light");
              document.documentElement.classList.remove("dark");
            } else {
              localStorage.setItem("theme", "dark");
              document.documentElement.classList.add("dark");
            }
          }
          document.querySelector("button").addEventListener("click", toDT);
          if (localStorage.getItem("theme") === "dark") {
            document.documentElement.classList.add("dark");
          }
        </script>
        <div class="mb-4 ">
          <h1 class="text-center text-xl font-Montserrat m-10">Log in</h1>
          <label for="id" class="block text-gray-600 font-Montserrat"
            >ID:</label
          >
          <input
            id="id"
            type="text"
            class="form-input bg-gray-200 border-gray-300 w-full px-4 py-2 rounded"
            disabled
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-600 font-Montserrat"
            >EMAIL:</label
          >
          <input
            id="email"
            type="email"
            class="peer form-input bg-red-100 invalid:border-red-500 invalid:border-2 invalid:outline-red-500 w-full px-4 py-2 rounded"
          />
          <p class="mt-2 invisible peer-invalid:visible pink-red-600 text-sm">
            isi yang benar dong!
          </p>
        </div>
        <div class="mb-4">
          <label for="username" class="block text-gray-600 font-Montserrat"
            >USERNAME:</label
          >
          <input
            id="username"
            type="username"
            class="form-input bg-white border-gray-300 w-full px-4 py-2 rounded shadow-xl"
            required
          />
        </div>
        
        <div class="mb-4">
          <label for="password" class="block text-gray-600 font-Montserrat"
            >PASSWORD:</label
          >
          <input
            id="password"
            type="password"
            class="form-input bg-white border-gray-300 w-full px-4 py-2 rounded shadow-xl"
            required
          />
        </div>
        <p class="font-Montserrat"></p>
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring focus:border-blue-300 active:bg-blue-800 text-white font-bold py-2 px-4 rounded mx-auto shadow-xl"
        >
          SUBMIT
        </button>
        <div class="flex w-10 h-10  mx-auto"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
        </svg>
      
         <div class="flex w-10 h-10  mx-auto"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75m-3-7.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285Z" />
        </svg>
        </div>
        
        
        
      </form>
    </div>
  </div>
  </body>
</html>
