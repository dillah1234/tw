<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <style>
        p{
            text-align: center;
            margin-top: 20px;
            border-bottom: 2px;
            border-style: dashed;

        }
    </style>
</head>
<body>
    
    <div class="mx-auto mt-10 rounded-lg w-500 h-80 bg-slate-400">
        
        <div class="font-Montserrat text-center">to-do list</div>
        <input class="block w-52  m-10 rounded-md border-black bg-white shadow-sm placeholder:font-Montserrat"
        placeholder="Add new task"
        type="text"
        id="input1">
        <div class="m-10 flex h-5">
        <input  type="date" id="waktu" name="jam">
        <button onclick="post()">Simpan</button>
        <div id="hasil"></div>
        </div>

        <script>

            function post() {

                var input = document.getElementById("input1").value;
                console.log(input);
                
                let waktu = document.getElementById("waktu").value;
                console.log(waktu);
                
                
                let hasil = document.createElement('p');
                hasil.innerText = `${input}-${waktu}`;
                document.getElementById("hasil").appendChild(hasil);
            }
                
        </script>
</body>
</html>
