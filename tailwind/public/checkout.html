    function minus() {
      var num1 = parseFloat(document.getElementById("barang").value);
      num1--;
      document.getElementById("barang").value = num1;
      console.log(num1);
      var HargaBarang = document.getElementById("Var").innerText;
      console.log(HargaBarang);
      var HasilKurang = hargaBarang - num1;
      console.log(HasilKurang);
      document.getElementById("totalSementara").innerText = 
       HasilKurang.toLocaleString("id-ID");
    }

    
    function plus() {
      var num2 = parseFloat(document.getElementById("barang").value);
      num2++;
      document.getElementById("barang").value = num2;
      console.log(num2);
      var hargaBarang = document.getElementById("Var").innerText;
      console.log(hargaBarang);
      var hasilKalkulasi = hargaBarang * num2;
      console.log(hasilKalkulasi);
      document.getElementById("totalSementara").innerText =
        hasilKalkulasi.toLocaleString("id-ID");
    }
    
    function Voucher() {
      var inpuVoucher = document.getElementById("voucher").value;
      if (inpuVoucher == "discount 50%") {
        document.getElementById("hasilvoucher").innerHTML = "voucher Berhasil!";

      } else if (inpuVoucher == "Discount 30%") {
        document.getElementById("hasilvoucher").innerHTML = "voucher Berhasil!";
        document.getElementById("hasilvoucher").classList.add =("text-green-500", "font-bold") 
      } else {

        document.getElementById("hasilvoucher").classList.remove("text-green-500", "font-bold")
        document.getElementById("hasilvoucher").classList.add("text-red-500", "font-bold")
      }
    }
