<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body class="bg-gray-100 h-screen flex items-center justify-center bg-raw bg-contain dark:bg-black">
        <div class="bg-white p-8 rounded shadow-md container md:bg-kucing bg-contain lg:bg-pp dark:bg-black dark:text-white">
            <form>
              <div class="flex items-center justify-center gap-1">
                <!-- svg matahari, ambil code nya di hero-icon -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-6 w-6 text-orange-500 dark:text-white"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
                  />
                </svg>
                <button class="h-5 w-10 rounded-full bg-slate-500 p-0.5">
                  <div class="h-4 w-4 rounded-full bg-white dark:translate-x-5"></div>
                </button>
                      <!-- svg bulan, ambil code nya di hero-icon -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="dark:text-blue-500 h-6 w-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
                  />
                </svg>
              </div>
              <script>
                function toDT() {
                  if (localStorage.getItem("theme") === "dark") {
                    localStorage.setItem("theme", "light");
                    document.documentElement.classList.remove("dark");
                  } else {
                    localStorage.setItem("theme", "dark");
                    document.documentElement.classList.add("dark");
                  }
                }
                document.querySelector("button").addEventListener("click", toDT);
                if (localStorage.getItem("theme") === "dark") {
                  document.documentElement.classList.add("dark");
                }
              </script>
                <h1 class="font-Montserrat text-xl mx-auto p-5 mt-5">register</h1>
                  
              <div class="mb-4">
                <label for="username" class="block text-gray-600 font-Montserrat"
                  >USERNAME:</label
                >
                <input
                  id="username"
                  type="username"
                  class="form-input bg-white border-gray-300 w-full shadow-xl"
                  required
                />
              </div>
              <div class="mb-4">
                <label for="day of birth" class="block text-gray-600 font-Montserrat"
                  >DAY OF BIRTH:</label
                >
                <input
                  id="day of birth"
                  type="day of birth"
                  class="form-input bg-white border-gray-300 w-full px-4 py-2 rounded shadow-xl"
                  required
                />
              </div>
              <div class="mb-4">
                <label for="password" class="block text-gray-600 font-Montserrat"
                  >PASSWORD:</label
                >
                <input
                  id="password"
                  type="password"
                  class="form-input bg-white border-gray-300 w-full px-4 py-2 rounded shadow-xl"
                  required
                />
              </div>
              <button
                type="submit"
                class="bg-blue-500 hover:bg-blue-700 focus:outline-none focus:ring focus:border-blue-300 active:bg-blue-800 text-white font-bold py-2 px-4 rounded mx-auto"
              >
                SUBMIT
              </button>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mx-auto m-10">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12.75 3.03v.568c0 .334.148.65.405.864l1.068.89c.442.369.535 1.01.216 1.49l-.51.766a2.25 2.25 0 0 1-1.161.886l-.143.048a1.107 1.107 0 0 0-.57 1.664c.369.555.169 1.307-.427 1.605L9 13.125l.423 1.059a.956.956 0 0 1-1.652.928l-.679-.906a1.125 1.125 0 0 0-1.906.172L4.5 15.75l-.612.153M12.75 3.031a9 9 0 0 0-8.862 12.872M12.75 3.031a9 9 0 0 1 6.69 14.036m0 0-.177-.529A2.25 2.25 0 0 0 17.128 15H16.5l-.324-.324a1.453 1.453 0 0 0-2.328.377l-.036.073a1.586 1.586 0 0 1-.982.816l-.99.282c-.55.157-.894.702-.8 1.267l.073.438c.08.474.49.821.97.821.846 0 1.598.542 1.865 1.345l.215.643m5.276-3.67a9.012 9.012 0 0 1-5.276 3.67m0 0a9 9 0 0 1-10.275-4.835M15.75 9c0 .896-.393 1.7-1.016 2.25" />
              </svg>
              
               
            </form>
          </div>
</body>
</html>
